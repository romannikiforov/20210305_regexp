<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <pre id="regpre" class="regpre"></pre>
    </div>

    <script>
      const regpre = document.getElementById("regpre");
      const out = (st, re) =>
        (regpre.innerHTML = st.replace(re, (st) => `<span>${st}</span>`));

      /*  ===========================================================
Регулярное выражение должно в строке str найти 2 корректных 
URL адреса  
http://beeetrot.se
https://www.beetroot.se
=================================================================  */
      let st = `http://beeetrot.se
https://www.beetroot.se
not a web adres
http://`;

      let re = /./g;

      out(st, re);
    </script>
  </body>
</html>
